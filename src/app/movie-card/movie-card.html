
<div class="movie-list-container">
  <mat-card *ngFor="let movie of movies; let i=index">
    <mat-dialog-content>
      <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle><img class="movie-image" src="{{movie.image}}"></mat-card-subtitle>
      </mat-dialog-content>
  </mat-card> 
</div>
